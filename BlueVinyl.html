<!doctype html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&display=swap');

    html {
      height: 100%;
    }

    body {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: 0;
    }

    button {
      font-family: 'Gowun Batang', serif;
      background: #00ff0000;
      color: #fff;
      border: none;
      position: relative;
      height: 30px;
      font-size: 1.7em;
      padding: 0 2em;
      cursor: pointer;
      transition: 600ms ease all;
      outline: none;
      font-size: 25px;
    }

    button:hover {
      background: #fff;
      color: #71736a;
    }

    button:before,
    button:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 2px;
      width: 0;
      background: #71736a;
      transition: 250ms ease all;
    }

    button:after {
      right: inherit;
      top: inherit;
      left: 0;
      bottom: 0;
    }

    button:hover:before,
    button:hover:after {
      width: 100%;
      transition: 600ms ease all;
    }

    a {
      color: black;
      text-decoration: none;
    }

    p {
      font-size: 16px;
      text-align: center;
    }

    ul {
      color: #FBFBEF;
    }

    h1 {
      font-size: 45px
    }

    h3 {
      font-size: 35px;
    }

    h4 {
      font-size: 30px;
    }

    img {
      max-width: 100%;
    }

    .font1 {
      font-family: cursive;
    }

    #main {
      display: flex;
      height: 100%
    }

    #related {
      font-family: 'Gowun Batang', serif;
      display: grid border-right: 1px solid black;
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("pictures/yerinbg.png");
      background-repeat: repeat-y;
      display: flex;
      flex-direction: column;

    }

    #introduce {
      font-family: 'Gowun Batang', serif;
      margin-left: 10px display:flex;
      flex-direction: column;
      background-image: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);
    }

    #sns {
      margin-left: 10px;
      display: flex;
      flex-direction: column;
    }

    #pictures {
      display: flex;
      flex-direction: column;
      margin-left: auto;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(#2980b9, #6dd5fa, #ffffff);
    }

    #lyrics {
      margin-top: 110px;
      font-size: 20px
    }

    #artwork {
      margin-top: 40px;
    }

    #belongs {}

    #icons {
      display: flex;
    }

    #lyrics {
      font-size: 22px;
    }

    #members {
      display: flex;
      justify-content: space-between;
    }
    #text{
      margin-left: 10px;
    }
    .effect{
      overflow: hidden;
    }
    .effect img{
      object-fit:cover;
      transform:scale(1.0);
      transition: transform.5s;
    }
    .effect img:hover{
      transform:scale(1.5);
      transition: transform.5s;
    }

  </style>
</head>
