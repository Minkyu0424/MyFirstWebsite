    html {

    body {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: 0;
    }

    button {
      font-family: 'Gowun Batang', serif;
      background: #00ff0000;
      color: #fff;
      border: none;
      position: relative;
      height: 30px;
      font-size: 1.7em;
      padding: 0 2em;
      cursor: pointer;
      transition: 600ms ease all;
      outline: none;
      font-size: 25px;
    }

    button:hover {
      background: #fff;
      color: #71736a;
    }

    button:before,
    button:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 2px;
      width: 0;
      background: #71736a;
      transition: 250ms ease all;
    }

    button:after {
      right: inherit;
      top: inherit;
      left: 0;
      bottom: 0;
    }

    button:hover:before,
    button:hover:after {
      width: 100%;
      transition: 600ms ease all;
    }

    a {

      text-decoration: none;

    p {
